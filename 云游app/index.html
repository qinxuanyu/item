 <script>
 	 var num = 0;
 	 $("body").on("swipeLeft",function(){
 	 	 num++;
 	 	 if(num>3)
 	 	 num=3;
 	 	 left = num*(-25);
    $(".y-bg-box").css({"transform":"translate("+left+"%)"});
 	 })
 	  $("body").on("swipeRight",function(){
 	 	 num--;
 	 	 if(num<0)
 	 	 num=3;
 	 	 left = num*(-25);
    $(".y-bg-box").css({"transform":"translate("+left+"%)"});
 	 })
 </script>
